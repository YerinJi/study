<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전하기</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .container {
            border: 4px solid tomato;
            margin: 50px;
        }
        .transformed {
            background-color: wheat;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
        }
        .transformed:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="transformed">
            transformed
        </div>
    </div>
</body>
</html>
