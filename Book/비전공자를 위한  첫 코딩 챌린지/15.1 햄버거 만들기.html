<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 전환 만들기</title>
    <link rel="stylesheet" href="15.1햄버거만들기.css">
</head>
<body>
    <!-- input 태그와 결합시 클릭 영역 확장 -->
    <!-- 스크린리더에서 음성 지원 -->
    <span class="hamburger-title">My hamburger</span>
    <label>
        <div class="hamburger-container">
            <input class="toggle" type="checkbox">
            <!-- toggle? 하나의 설정값으로부터 다른값 전환 -->
            <div class="hamburger"></div>
        </div>
    </label>
</body>
</html>
