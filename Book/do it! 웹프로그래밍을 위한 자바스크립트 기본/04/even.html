<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수 더하기 프로그램</title>
    <link rel="stylesheet" href="./css/even.css">
</head>
<body>
    <h3>짝수끼리 더하기</h3>
    <script>
        var n=10;
        var sum=0;

        for(var i=1; i <=n; i++){
            if(i % 2 ==1){
                continue;
            }
            sum +=i;

            document.write(i + " --------- " + sum + "<br>")
        }
    </script>
</body>
</html>
