<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 표시하기</title>
    <link rel="stylesheet" href="./css/diy-gugudan.css">
</head>
<body>
    <script>
        for(var i = 2; i<10; i++){
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>")
            for(var n=1; n<10; n++){
                document.write(i + " X " + n +"=" + i*n + "<br>");
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
